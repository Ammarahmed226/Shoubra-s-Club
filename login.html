<!DOCTYPE html>
<html lang="ar">
	<link rel="stylesheet" href="style.css">
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<title>login form</title>
	<body>
		<div class="form-container">
			<nav style="text-align: center; margin-bottom: 20px;">
		  </nav>

			<p class="title">Log in</p>
			<form class="form" action="dashboard.html" method="get">
				<div class="input-group">
					<label for="username">Email</label>
					<div class="input-wrapper">
					  <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
					  <input type="email" name="email" placeholder="required"required>
					</div>
				  </div>
				  
				  <div class="input-group">
					<label for="password">Password</label>
					<div class="input-wrapper">
					  <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
					  <input type="password" name="password" placeholder="required"required>
					</div>
				  </div>
				  
					<div class="forgot">
						<a rel="noopener noreferrer" href="#">Forgot Password ?</a>
					</div>
				<div class="remember-forgot">
					<label><input type="checkbox">Remember me</label>
				</div>
				<div>
					<button type="submit" class="sign">Log in</button>
				</div>
			</form>
			<div class="social-message">
				<div class="line"></div> 
				<p class="message">Is there any problem? Contact us</p>
				<div class="line"></div>
			</div>
			<div class="social-icons" style="display: flex; justify-content: center; gap: 20px; margin: 20px 0;">
	
				<a href="ammar.ahmed.22.11hatem@gmail.com" target="_blank" aria-label="Email Us" class="icon">
				  <ion-icon name="mail" size="large"></ion-icon>
				</a>
			  
				<a href="https://github.com/Ammarahmed226" target="_blank" aria-label="GitHub" class="icon">
				  <ion-icon name="logo-github" size="large"></ion-icon>
				</a>
			  </div>
			  
				
			<p class="signup">Don't have an account?
				<a rel="noopener noreferrer" href="#" class="">Sign up</a>
			</p>
		</div>
	</body>
		
</html>
